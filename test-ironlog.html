<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronLog API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 3px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>IronLog API Test</h1>

    <div class="test-section">
      <h3>üîê Authentication Test</h3>
      <div>
        <input type="email" id="email" placeholder="Email (test@test.com)" value="test@test.com" />
        <input type="password" id="password" placeholder="Password (password)" value="password" />
      </div>
      <button onclick="testLogin()">üîë Test Login</button>
      <button onclick="testLogout()">üö™ Test Logout</button>
      <button onclick="checkAuthStatus()">‚úÖ Check Auth Status</button>
      <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>üèãÔ∏è Workout Data Test</h3>
      <button onclick="testTodayWorkout()">üìÖ Get Today's Workout</button>
      <button onclick="testExercises()">üí™ Get Exercises</button>
      <button onclick="testWorkoutHistory()">üìä Get Workout History</button>
      <div id="workout-result" class="result"></div>
    </div>

    <div class="test-section">
      <h3>‚öñÔ∏è Weight Display Test</h3>
      <button onclick="testWeightFormatting()">üî¢ Test Weight Formatting</button>
      <div id="weight-result" class="result"></div>
    </div>

    <script>
      const API_BASE = 'http://localhost:3001';

      // Helper function to make API calls
      async function apiCall(endpoint, options = {}) {
        const token = localStorage.getItem('accessToken');
        const headers = {
          'Content-Type': 'application/json',
          ...options.headers,
        };

        if (token) {
          headers.Authorization = `Bearer ${token}`;
        }

        const response = await fetch(`${API_BASE}${endpoint}`, {
          ...options,
          headers,
        });

        return response.json();
      }

      // Test login functionality
      async function testLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('auth-result');

        try {
          const response = await apiCall('/api/v1/auth/login', {
            method: 'POST',
            body: JSON.stringify({ email, password }),
          });

          if (response.success) {
            // Store tokens
            localStorage.setItem('accessToken', response.data.tokens.accessToken);
            localStorage.setItem('refreshToken', response.data.tokens.refreshToken);
            localStorage.setItem('expiresAt', (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ Login successful!<br>User: ${response.data.user.name}<br>Email: ${response.data.user.email}`;
          } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå Login failed: ${response.error.message}`;
          }
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Login error: ${error.message}`;
        }
      }

      // Test logout functionality
      async function testLogout() {
        const resultDiv = document.getElementById('auth-result');

        try {
          await apiCall('/api/v1/auth/logout', { method: 'POST' });

          // Clear local storage
          localStorage.removeItem('accessToken');
          localStorage.removeItem('refreshToken');
          localStorage.removeItem('expiresAt');

          resultDiv.className = 'result success';
          resultDiv.innerHTML = '‚úÖ Logout successful!';
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Logout error: ${error.message}`;
        }
      }

      // Check authentication status
      async function checkAuthStatus() {
        const resultDiv = document.getElementById('auth-result');
        const token = localStorage.getItem('accessToken');
        const expiresAt = localStorage.getItem('expiresAt');

        if (!token) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = '‚ùå Not authenticated - no token found';
          return;
        }

        const isExpired = Date.now() > parseInt(expiresAt || '0');
        if (isExpired) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = '‚ùå Token expired';
          return;
        }

        try {
          const response = await apiCall('/api/v1/auth/me');

          if (response.success) {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ Authenticated as: ${response.data.user.name}<br>Token expires: ${new Date(parseInt(expiresAt)).toLocaleString()}`;
          } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå Auth check failed: ${response.error.message}`;
          }
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Auth check error: ${error.message}`;
        }
      }

      // Test today's workout
      async function testTodayWorkout() {
        const resultDiv = document.getElementById('workout-result');

        try {
          const response = await apiCall('/api/v1/workouts/today');

          if (response.success) {
            const data = response.data.data || response.data;
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ Today's workout loaded!<br>Split: ${data.splitName}<br>Completion: ${data.completionPercentage}%<br>Exercises: ${data.workoutDay?.setRecords?.length || 0} sets`;
          } else {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = '‚úÖ No workout today (rest day)';
          }
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Workout error: ${error.message}`;
        }
      }

      // Test exercises endpoint
      async function testExercises() {
        const resultDiv = document.getElementById('workout-result');

        try {
          const response = await apiCall('/api/v1/exercises');

          if (response.success) {
            const data = response.data.data || response.data;
            const exerciseCount =
              data.exercises?.length || Object.keys(data.exercisesByMuscleGroup || {}).length;
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ Exercises loaded!<br>Total exercises: ${exerciseCount}<br>Muscle groups: ${data.muscleGroups?.length || 'N/A'}`;
          } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå Exercises error: ${response.error.message}`;
          }
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Exercises error: ${error.message}`;
        }
      }

      // Test workout history
      async function testWorkoutHistory() {
        const resultDiv = document.getElementById('workout-result');
        const startDate = new Date();
        startDate.setDate(1); // First day of current month
        const endDate = new Date();

        try {
          const response = await apiCall(
            `/api/v1/workouts/history?startDate=${startDate.toISOString().split('T')[0]}&endDate=${endDate.toISOString().split('T')[0]}`
          );

          if (response.success) {
            const data = response.data.data || response.data;
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `‚úÖ Workout history loaded!<br>Workouts this month: ${Array.isArray(data) ? data.length : 'N/A'}`;
          } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå History error: ${response.error.message}`;
          }
        } catch (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå History error: ${error.message}`;
        }
      }

      // Test weight formatting
      async function testWeightFormatting() {
        const resultDiv = document.getElementById('weight-result');

        // Test weight conversion (assuming lbs with kg in brackets)
        const testWeights = [100, 135, 225, 315];
        const results = testWeights.map(lbs => {
          const kg = (lbs * 0.453592).toFixed(1);
          return `${lbs} lbs (${kg} kg)`;
        });

        resultDiv.className = 'result success';
        resultDiv.innerHTML = `‚úÖ Weight formatting test:<br>${results.join('<br>')}`;
      }

      // Auto-check auth status on page load
      window.onload = () => {
        checkAuthStatus();
      };
    </script>
  </body>
</html>
